---
layout: default
title: Posts archives  
---  
 
<script language="JavaScript" type="text/javascript"> 
 
$(document).ready(function(){ 
	var Request=new QueryString();
	archive=Request["archive"]  
	index_archive_title = archive.replace("/","-"); 
	$("#index_archive_title").html("Entries Archives as &#8220;"+index_archive_title+"&#8221;"); 
	archive = archive.replace("/","-");  
	$(".archive_"+archive).show(); 
	
});
</script> 
        <div  class="big_box"  id="archive_box" >
            <h1 id="index_archive_title"></h1>
            {% for post in site.posts%}
		    <div class="article  archive_{{  post.date | date: '%Y/%m'  | replace:'/','-' }}" style="display:none">
		      <div class="grid_7 alpha">
		        <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
		        <span class="full_date"> {{ post.date | date: '%d %B %Y'  }}</span>
		      </div>
		      <div class="grid_2 omega">
		        <div class="short_date">
		          <span class="month">{{ post.date | date: '%B'  }}</span>
		          <span class="day">{{ post.date | date: '%d' }}</span>
		        </div>
		      </div>
		    </div>  
	    {% endfor %} 
        </div>
